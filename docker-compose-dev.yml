version: '3.8'
services:
  web:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: python -m uvicorn main:app --host ${HOST} --reload
    ports:
      - "8000:8000"
    env_file: .env.dev
    volumes:
      - ./api/:/usr/src/app/
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=iclinic
      - POSTGRES_PASSWORD=iclinic
      - POSTGRES_DB=iclinic_dev

volumes:
  postgres_data:
